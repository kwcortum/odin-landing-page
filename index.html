    <title>Odin's Landing Page</title>

<body>
    <header>

            <div class="item1"><img src="./resources/logos/headerlogo.png" alt="logo for landing page" class="header-logo"></div>
            <div class="flex-container item2"></div>
                <div class="subitem1"><a href="">About</a></div>

            </div>
            <div class="item3"></div>
        </div>

                <br>
                <div class="button1"><button>Sign Up!</button></div>
                </div>
            </div>
            <div class item="0-2"></div>
            <div class="item2-2">

            <div class="item3-2"></div>
        </div>
        <div class="two">
            <h2>Here are some examples of our catalog items<h2>
        </div>
        <div class="three">
            <div class="flex-container-3">
                <div>
                    <figure>
                        <img src="./resources/images/roses.jpg" class="catalog-item" alt="An example of our catalog items.">

                    </figure>
                </div>
                <div>
                    <figure>
                        <img src="./resources/images/catalogbuildings.jpg" class="catalog-item" alt="An example of our catalog items.">
                        <figcaption>An example of our apartment catalog.</figcaption>
                    </figure>
                </div>
                <div>
                    <figure>
                        <img src="./resources/images/veggies.jpg" class="catalog-item" alt="An example of our catalog items.">
                        <figcaption>An example of our vegetable catalog.</figcaption>
                    </figure>
                </div>
                 <div>
                    <figure>
                        <img src="./resources/images/catalogtravel.jpg" class="catalog-item" alt="An example of our catalog items.">
                        <figcaption>An example of our travel catalog.</figcaption>
                    </figure>
                </div>
            </div>
            
        </div>
